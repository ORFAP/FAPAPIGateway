info:
  component: Zuul Server

endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
  health:
    sensitive: false

zuul:
  routes:
    backend:
      path: /api/**
      url: http://localhost:8080/

server:
  port: 8765

logging:
  level:
    ROOT: INFO
    org.springframework.web: DEBUG